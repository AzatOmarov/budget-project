logging.level.org.hibernate.stat = debug
#JPA
spring.jpa.properties.statistics = true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
#MAJOR NPM SYNTAX PATCH MINOR MAJOR
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_budget?createDatabaseIfNotExist=true&useSSL=true&verifyServerCertificate=false&useLegacyDatetimeCode=false&serverTimezone=Europe/Berlin&useSSL=false
spring.datasource.username=sqluser
spring.datasource.password=pass

#flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-on-validation-error=true
